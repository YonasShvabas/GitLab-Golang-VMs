image: golang:latest

variables:
  REPO_NAME: gohttp

before_script:
  - mkdir -p /usr/local/src/$REPO_NAME
  - cd /usr/local/src/$REPO_NAME

stages:
    - test
    - build
    - deploy

format:
    stage: test
    tags:
      - test
    script:
      - go fmt $(go list ./... | grep -v /vendor/)
      - go vet $(go list ./... | grep -v /vendor/)
#       - go test -race $(go list ./... | grep -v /vendor/)

compile:
    stage: build
    tags:
      - test
    script:
      - go build -race -ldflags "-extldflags '-static'" -o bin/gohttp
    artifacts:
      paths:
        - gohttp


run:
    stage: deploy
    tags:
      - test
    script:
      - echo $CI_PROJECT_DIR
      - bin/gohttp/binary


image: golang:latest

variables:
  REPO_NAME: Simple-Golang-HTTP-Server

before_script:
  - echo $CI_PROJECT_DIR
  - ln -svf $CI_PROJECT_DIR /usr/lib/go-1.6/src
# '/usr/local/src/gohttp/Simple-Golang-HTTP-Server' -> '/home/gitlab-runner/builds/4e9c8eeb/0/root/Simple-Golang-HTTP-Server'
  - echo $REPO_NAME
  - cd /usr/lib/go-1.6/src/$REPO_NAME

stages:
    - test
    - build
    - deploy

format:
    stage: test
    tags:
      - test
    script:
      - go fmt
      - go vet
#       - go test -race $(go list ./... | grep -v /vendor/)

compile:
    stage: build
    tags:
      - test
    script:
      - go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/gohttp
    artifacts:
      paths:
        - gohttp


testenv:
    stage: deploy
	only:
      - master
    tags:
      - test
    script:
      - sudo service gohttp stop
      - cp -f /usr/lib/go-1.6/src/$REPO_NAME/gohttp /usr/local/bin/
      - sudo service gohttp start

prodenv:
	stage: deploy
	only:
      - production
	tags:
      - test
  	script:
      - echo "Deploy to staging server"


